{% extends "layout.html" %}

{% block title %} IET Lo-Fo {% endblock %}

{% block content %}
<div class="container-fluid bg-dark text-light p-5" style="min-height: 100vh;">
  <div class="text-center">
    <h1 class="my-4" style="font-size: 4rem; font-family: 'Roboto', sans-serif; font-weight: 700; 
      color: white; /* Set text color to white */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 25px rgba(0, 188, 212, 0.6), 0 0 5px rgba(63, 81, 181, 0.5);">
      IET LO-FO
    </h1>
    <a class="btn btn-primary btn-lg" href="{% url 'kunalcreate' %}" style="border-radius: 25px; background-color: #00bcd4; border: none;">Report an ITEM</a>
  </div>

  <div class="row justify-content-center my-5">
    {% for tweet in kunals %}
    <div class="col-lg-4 col-md-6 col-sm-8 mb-4">
      <div class="card bg-dark text-white shadow border-0" style="border-radius: 15px;">
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Item Image" style="height: 200px; object-fit: cover; border-radius: 15px 15px 0 0;">
        <div class="card-body text-center">
          <h5 class="card-title" style="font-weight: bold; font-size: 1.5rem;">{{ tweet.user.username }}</h5>
          <p class="card-text" style="font-size: 1rem;">{{ tweet.text }}</p>
          {% if tweet.user == user %}
          <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'edit' tweet.id %}" class="btn btn-outline-light btn-sm">Edit</a>
            <a href="{% url 'delete' tweet.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212; /* Dark background for the entire page */
        margin: 0;
        padding: 0;
    }

    .container-fluid {
        padding: 20px;
        background-color: #1a1a1a; /* Unified dark background for the title and content */
    }

    h1 {
        margin-bottom: 2rem;
    }

    .card {
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for shadow */
    }

    .card:hover {
        transform: translateY(-5px); /* Slight lift effect on hover */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow effect */
    }

    .btn-primary {
        background-color: #00bcd4; /* Primary button color */
        border: none; /* No border for a cleaner look */
    }

    .btn-outline-light {
        border-color: #ffffff; /* Outline color for edit button */
        color: #ffffff; /* Text color for outline button */
    }

    .btn-outline-light:hover {
        background-color: #ffffff; /* Change background on hover */
        color: #00bcd4; /* Change text color on hover */
    }

    .btn-outline-danger:hover {
        background-color: #f44336; /* Red background on hover */
        color: white;
    }
</style>
