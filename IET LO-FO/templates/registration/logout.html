{% extends "layout.html" %}

{% block content %}
<div class="logged-out-container d-flex justify-content-center align-items-center">
    <div class="logged-out-box shadow-lg p-5 text-center">
        <h1 class="text-danger">Logged Out</h1>
        <h3 class="mt-4">You have been logged out.</h3>
        <p class="mt-3">
            <a href="{% url 'login' %}" class="btn btn-lg btn-primary me-2">Login Here</a>
            <a href="{% url 'register' %}" class="btn btn-lg btn-secondary">Register</a>
        </p>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    /* Background setup */
    .logged-out-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #ffe5e5 0%, #ffcccb 100%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Logged out box styling */
    .logged-out-box {
        background-color: #ffffff;
        border-radius: 15px;
        width: 400px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .logged-out-box:hover {
        transform: scale(1.02);
    }

    /* Button styles */
    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1.2rem;
        padding: 12px 20px; /* Add padding for better button size */
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        font-size: 1.2rem;
        padding: 12px 20px; /* Add padding for better button size */
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
