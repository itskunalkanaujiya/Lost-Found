{% extends "layout.html" %}

{% block content %}
<div class="register-container d-flex justify-content-center align-items-center">
    <div class="register-box shadow-lg p-5">
        <h1 class="text-center mb-4 text-primary">Create Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg btn-primary me-2">Register</button>
                <a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    /* Background setup */
    .register-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Register box styling */
    .register-box {
        background-color: #ffffff;
        border-radius: 15px;
        width: 400px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .register-box:hover {
        transform: scale(1.02);
    }

    /* Form group styling */
    .form-group p {
        margin-bottom: 15px;
    }

    /* Input field styles (Django-generated fields) */
    input {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1.1rem;
        padding: 10px;
        width: 100%;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button style */
    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1.2rem;
        padding: 12px 20px; /* Add padding for better button size */
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Back button style */
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        font-size: 1.2rem;
        padding: 12px 20px; /* Add padding for better button size */
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    /* Centering the content for all screen sizes */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}
